<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            margin-bottom: 10px;
        }

        li button {
            font-size: 8px;
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>My Shopping list</h1>

    <div>
        <label for="item">Enter a new item :</label>
        <input type="text" name="item" id="item">
        <button>Add</button>
    </div>

    <ul>

    </ul>
</body>

<script>
    var list = document.querySelector('ul');
    var input = document.querySelector('input');
    var button = document.querySelector('button');

    button.onclick = function () {
        //Menyiapkan variabel untuk menyimpan nilai inputan
        var myBarang = input.value;
        input.value;

        //Menyiapkan daftar list nilai inputan
        var listBarang = document.createElement('li');
        var listText = document.createElement('span');
        var listBtn = document.createElement('button');

        listBarang.appendChild(listText);
        listText.textContent = myBarang;
        listBarang.appendChild(listBtn);
        listBtn.textContent = 'Hapus';
        list.appendChild(listBarang);


        listBtn.onclick = function (e) {
            list.removeChild(listBarang);
        }

        input.focus();
    }
</script>

</html>
