<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/sass" type="text/css" type="text/css" href="./node_modules/bulma/sass/utilities/_all.sass">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/sass/grid/_all.sass">
    <link rel="stylesheet" type="text/css" href="./node_modules/bulma/css/bulma.css">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/sass/components/_all.sass">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/sass/elements/_all.sass">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/bulma.sass">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/sass/layout/_all.sass">
    <link rel="stylesheet/sass" type="text/css" href="./node_modules/bulma/sass/form/_all.sass">
    <script defer src="./font.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container is-widescreen">
        <div class="notification">
            <button class="button is-success">
                Coba
            </button>
        </div>
        <div class="columns">
            <div class="column is-half">

                <div id="primary" class="content-area container">
                    <main id="main" class="site-main section">
                        <a class="button is-link" id="button">Show Modal</a>

                        <div class="modal" id="page-modal">
                            <div class="modal-background"></div>
                            <div class="modal-content" style="margin-top: 75px">
                                <!-- Any other Bulma elements you want -->
                                <div class="section modal-wrap" style="background: white">
                                    <div class="field">
                                        <label class="label">Name</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="e.g Alex Smith">
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Email</label>
                                        <div class="control">
                                            <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="modal-close is-large" aria-label="close"></button>
                        </div>

                    </main>
                </div>

            </div>
        </div>
    </div>
</body>
<script>
    var button = document.getElementById('button');
    var modal = document.getElementById('page-modal');
    var close = document.getElementsByClassName('modal-close')[0];

    button.onclick = function () {
        modal.style.display = 'block';
    }
    close.onclick = function () {
        modal.style.display = 'none';
    }

    //untuk menutup, jika mengklik di sembarang area
    window.onclick = function (event) {
        if (event.target.className == 'modal-background') {
            modal.style.display = 'none';
        }
    }
</script>

</html>
